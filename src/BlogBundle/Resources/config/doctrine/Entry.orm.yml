BlogBundle\Entity\Entry:
    type: entity
    table: entries
    repositoryClass: BlogBundle\Repository\EntryRepository
    indexes:
        fk_entries_users:
            columns:
                - user_id
        fk_entries_categories:
            columns:
                - category_id
    id:
        id:
            type: integer
            nullable: false
            options:
                unsigned: false
            id: true
            generator:
                strategy: IDENTITY
    fields:
        title:
            type: string
            nullable: true
            length: 255
            options:
                fixed: false
        content:
            type: text
            nullable: true
            length: 65535
            options:
                fixed: false
        status:
            type: string
            nullable: true
            length: 20
            options:
                fixed: false
        image:
            type: string
            nullable: true
            length: 255
            options:
                fixed: false
    manyToOne:
        user:
            targetEntity: User
            cascade: {  }
            fetch: LAZY
            mappedBy: null
            inversedBy: null
            joinColumns:
                user_id:
                    referencedColumnName: id
            orphanRemoval: false
        category:
            targetEntity: Category
            cascade: {  }
            fetch: LAZY
            mappedBy: null
            inversedBy: entry
            joinColumns:
                category_id:
                    referencedColumnName: id
            orphanRemoval: false
    oneToMany:
        entryTag:
            targetEntity: EntryTag
            mappedBy: entry
            cascade: ["persist"]
    lifecycleCallbacks: {  }
